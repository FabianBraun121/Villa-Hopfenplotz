<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa Hopfenplotz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row image-container">
            <div class="col-md-12 text-center">
                <img src="assets/images/WG-Skizze.jpg" alt="WG-Skizze" class="WG-image">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 title-container text-center">
                <h1>Villa Hopfenplotz</h1> 
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12 text-center">
                <img src="assets/images/Garten.png" alt="WG-Skizze" class="Garten-image">
            </div>
        </div>
    </div>

    <div class="container px-4 py-5" id="featured-2">
        <h2 class="pb-2 border-bottom text-center">Parties</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-2">
            <div class="feature col">
                <div class="d-inline-flex align-items-center justify-content-center bg-gradient video-container">
                    <video controls class="video-height">
                        <source src="assets/videos/Rave.mp4" type="video/mp4" alt="Rave party">
                    </video>
                </div>
                <h3 class="fs-2 text-body-emphasis">Rogger's Rave</h3>
                <p>Dayrave party mit Wimbledon flair.</p>
                <a href="#" class="icon-link">
                    Bilder
                    <img src="assets/svg/chevron-right.svg" alt="chevron-right">
                </a>
            </div>
            <div class="feature col">
                <div class="d-inline-flex align-items-center justify-content-center bg-gradient video-container">
                    <video controls class="video-height">
                        <source src="assets/videos/Pyjama_party.mp4" type="video/mp4" alt="Rave party">
                    </video>
                </div>
                <h3 class="fs-2 text-body-emphasis">Pyjama Party</h3>
                <p>Pyjama Party mit gute Nacht Musik.</p>
                <a href="#" class="icon-link">
                    Bilder
                    <img src="assets/svg/chevron-right.svg" alt="chevron-right">
                </a>
            </div>
        </div>
    </div>

    <h2 class="pb-2 border-bottom text-center">Location</h2>
    <div class="map-container">
        <iframe
            width="600"
            height="450"
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyC9oES7fOFBL2DoOccKGhN_IFXeejHwBVs&q=Ruhtalstrasse+14,+8400+Winterthur">
        </iframe>
    </div>

    <div class="bottom-container">
        <p class="copyright">Â© Villa Hopfenplotz</p>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
